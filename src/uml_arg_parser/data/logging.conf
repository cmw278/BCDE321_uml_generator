[loggers]
keys=root

[handlers]
keys=root_handler

[formatters]
keys=root_formatter

[logger_root]
level=INFO
handlers=root_handler

[handler_root_handler]
class=StreamHandler
level=DEBUG
formatter=root_formatter
args=(sys.stdout,)

[formatter_root_formatter]
format=%(name)s :: [%(levelname)s] -> %(message)s
datefmt=%Y-%m-%d %H:%M:%S
